<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Hortalica</title>
        <style>
            body{
                margin: 0px;
                height: 100%;
                background-color: #99dfec;
                background-repeat: no-repeat;
                background: linear-gradient(to top, #7dd3fc, #0369a1);
                color:  white;
            }

            .imgnavi{
                height: 35px;
                width: 35px;
            }
            .imgMold{
                border: 10px solid rgba(255, 255, 255, 0.5);
                height: 100%;
                width: 100%;
                border-radius: 40px;
            }

            #conta{
                opacity: 80%;
                margin: 0px;
                color: white;
                text-align: center;
                padding: 1px;
                width: 100%;
                background-color: #0369a1;
                border-radius: 0px 0px 25px 25px;
            }
            #navi{
                opacity: 80%;
                position:sticky;
                top: 0px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                background-color: #0369a1;
                width: 450px;
                height: 50px;
                border-radius: 0px 0px 35px 35px;
            }
            
            #ProdSem{
                display: flex;
                margin-top: 60px;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                align-items: center;
                background-color: none;
                width: 600px;
                height: 400px;
            }

            #moldCen{
                margin: 0px 45px;
                height: 300px;
                width: 195px;
            }

            #moldSec{
                opacity: 55%;
                margin-top: 95px;
                height: 200px;
                width: 140px;
            }

            @keyframes animate {
                to {
                    background-position-x: -500px;
                }
            }

            ul {
                list-style-type: none;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 0;
                background-color: #0369a1;
                display: flex;
                border-radius: 0px 0px 35px 35px;
            }

            ul li a {
                display: block;
                color: white;
                padding: 14px 30px;
                border-width: 1px;
                text-decoration: none;
                transition: 1s ease;
            }

            ul li a:hover {
                border-width: 1px;
                background-color: #0f8b99;
                border-radius:70px
            }
        </style>
    </head>
    <body>
        <div id='conta'>
            <h2>Hortali√ßa - Diego Hendrix</h2>
        </div>
        <div id='navi'>
            <ul>
                <li><a href="#home"><img src='img/farm-svgrepo-com.svg' class='imgnavi'></a></li>
                <li><a href="#news"><img src='img/map-mark-svgrepo-com.svg' class='imgnavi'></a></li>
                <li><a href="#contact"><img src='img/plant-svgrepo-com.svg' class='imgnavi'></a></li>
                <li><a href="#about"><img src='img/config-svgrepo-com.svg' class='imgnavi'></a></li>
            </ul>
        </div>
        <div id='ProdSem'>
            <div id='moldSec'><img src='img/ceboli.jpg' class='imgMold'></div>
            <div id='moldCen'><img src='img/Alecrim-1.jpg' class='imgMold'></div>
            <div id='moldSec'><img src='img/coentro.jpg' class='imgMold'></div>
        </div>
        <img src='img/Dh.svg' height="50px" width="50px" style="position: absolute; left: 93%; top: 90%;">
    </body>
</html>
